<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="cheese : ${cheeses}" class=""checkbox">
        <input type="checkbox" name="cheeseName" th:value="${cheese.cheeseName}" th:id="${cheese.cheeseName}"/>
        <label th:for="${cheese.cheeseName}" th:text="${cheese.cheeseName}"></label>
    </div>

    <input type="submit" value="Remove Cheese" />
</form>


</body>
</html>
