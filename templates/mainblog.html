{% extends "base.html" %}

{% block content %}

<h1>Blog</h1>

 {% for blogpost in blogposts %}

        <div class="blogpost">
            <div class="blogpost-title"><a href="/displaypost/{{ blogpost.key().id() }}">{{blogpost.title}}</a></div>
            <pre class="blogpost-body">{{blogpost.blogpost}}</pre>

        </div>
 {% endfor %}



 {% endblock %}
